<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up and Sign In DailyWash</title>
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="" autocomplete="off" class="sign-in-form">
              <div class="heading">
                <h2>Selamat Datang</h2>
                <h6>Belum Mendaftar?</h6>
                <a href="#" class="toggle">Daftar</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input type="email" id="isiemail-in" class="input-field" autocomplete="off" required/>
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input type="password" id="isipass-in" minlength="8" class="input-field" autocomplete="off" required/>
                  <label>Password</label>
                </div>

                <input type="submit" value="Masuk" class="sign-btn" id="loginButton"  />
              </div>
            </form>

            <form action="" autocomplete="off" class="sign-up-form">
              <div class="heading">
                <h2>Daftarkan Akun Anda!</h2>
                <h6>Sudah Punya Akun?</h6>
                <a href="#" class="toggle">Masuk</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input type="text" id="isinama-up" minlength="4" class="input-field" autocomplete="off" required/>
                  <label>Nama Lengkap</label>
                </div>

                <div class="input-wrap">
                  <input type="number" id="isinohp-up" minlength="11" class="input-field" autocomplete="off" required/>
                  <label>No Handphone</label>
                </div>

                <div class="input-wrap">
                  <input type="email" id="isiemail-up" class="input-field" autocomplete="off" required/>
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input type="password" id="isipass-up" minlength="8" class="input-field" autocomplete="off" required/>
                  <label>Password</label>
                </div>
                <!-- onClick="alert('Anda berhasil daftar!');" -->
                <input type="submit" value="Daftar" class="sign-btn"/>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/gambarlogin.svg" class="image img-1 show" alt="" />
              <img src="./img/gambarorder.svg" class="image img-2" alt="" />
              <img src="./img/gambarotw.svg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Daftarkan akun Anda!</h2>
                  <h2>Pesan layanan laundry</h2>
                  <h2>Kami siap melayani</h2>
                  <!-- <h2>Buat kursus Anda sendiri</h2>
                  <h2>Sesuaikan sesuka Anda</h2>
                  <h2>Mengundang siswa ke kelas Anda</h2> -->
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="js/app.js"></script>
  </body>
</html>
